apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: video-to-gif-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"  # 업로드 크기 제한 증가
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"  # 타임아웃 증가 (초)
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Let's Encrypt 인증서 발급자 설정 (cert-manager 사용 시)
spec:
  tls:
  - hosts:
    - video-to-gif.memez.party
    secretName: video-to-gif-tls  # TLS 인증서 저장용 시크릿 이름
  rules:
  - host: video-to-gif.memez.party
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: video-to-gif
            port:
              number: 80
